<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Control</h1>
    <button id="new-round-btn">Start New Round</button>
    <div id="challenge-controls">
      <h2>Add Challenge</h2>
      <input type="text" id="challenge-input" placeholder="Enter new challenge">
      <button id="add-challenge-btn">Add Challenge</button>
    </div>
    <div id="challenge-list">
      <h2>Challenges in the Wheel</h2>
      <ul id="challenges">
        <!-- Populated dynamically -->
      </ul>
    </div>
  </div>
</body>
</html>
